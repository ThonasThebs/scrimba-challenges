<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="hero">
        <h1>Generate a <div id="green-text">random password</div>
        </h1>
        <h2> Never use an insecure password again</h2>
        <button id="generate-password" onclick="generatePassword()">Generate Password</button>
        <div id="divise-line"></div>
        <div id="length-container">
            <p id="length-text">Password length: <span id="length-number">15</span></p>
            <input type="range" min="10" max="20" value="15" class="slider" id="password-length" />
        </div>
        <div id="passwords">
            <div class="password-field">
                <p id="password1-element" onclick="copyPassword1()"></p>
            </div>
            <div class="password-field">
                <p id="password2-element" onclick="copyPassword2()"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
