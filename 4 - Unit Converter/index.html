<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="hero">
        <h1 id="main-title">Metric/Imperial Unit Conversion</h1>
        <div id="units-inpt">
            <input id="input-nmb" type="number" placeholder="20">
        </div>
    </div>
    <div id="results-section">
        <div id="lenght" class="result-card">
            <h2 class="result-title">Length (Meter/Feet)</h2>
            <div class="results-text">
                <p id="meters-to-feet"> Meters </p>
                <p>  |  </p>
                <p id="feet-to-meters"> Feet </p>
            </div>
        </div>
        <div id="volume" class="result-card">
            <h2 class="result-title">Volume (Liters/Gallons)</h2>
            <div class="results-text">
                <p id="liters-to-gallons"> Liters </p>
                <p>  |  </p>
                <p id="gallons-to-liters"> Gallons </p>
            </div>
        </div>
         <div id="mass" class="result-card">
            <h2 class="result-title">Mass (Kilograms/Pounds)</h2>
            <div class="results-text">
                <p id="kilos-to-pounds"> Kilos </p>
                <p>  |  </p>
                <p id="pouds-to-kilos"> Pounds </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
